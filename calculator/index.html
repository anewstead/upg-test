<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="styles.css">

        <title>Calculator</title>
    </head>

    <body>
      <div class="calculator panel">

        
        <div class="top">
          <div class="well">
            <div id="op"></div>
            <div id="screen"></div>
          </div>
          <button class="btn btn-danger">c</button>
        </div>



    	<div class="keys">
        <div class="group">
          <button class="btn btn-default">7</button>
          <button class="btn btn-default">8</button>
          <button class="btn btn-default">9</button>
          <button class="btn btn-info">+</button>
          <button class="btn btn-info">-</button>
        </div>
        <div class="group">
          <button class="btn btn-default">4</button>
          <button class="btn btn-default">5</button>
          <button class="btn btn-default">6</button>
          <button class="btn btn-info">x</button>
          <button class="btn btn-info">÷</button>
        </div>
        <div class="group">
          <button class="btn btn-default">1</button>
          <button class="btn btn-default">2</button>
          <button class="btn btn-default">3</button>
          <button class="btn btn-info">%</button>
          <button class="btn btn-info">^</button>
        </div>
        <div class="group">
          <button class="btn btn-default">0</button>
          <button class="btn btn-default">.</button>
          <button class="btn btn-success">=</button>
          <button class="btn btn-primary">√</button>
          <button class="btn btn-info">+/-</button>
        </div>
    </div>

  </div>

      <script src="calculator.js"></script>
    </body>
</html>
